<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1440">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="1920" height="1440" fill="url(#grad1)"/>
  
  <!-- Cinematic glow effect -->
  <circle cx="960" cy="720" r="800" fill="url(#glow)"/>
  
  <!-- Geometric elements for cinematic feel -->
  <line x1="0" y1="720" x2="1920" y2="720" stroke="#e94560" stroke-width="2" opacity="0.3"/>
  
  <!-- Subtle texturing -->
  <g opacity="0.15">
    <circle cx="300" cy="200" r="150" fill="#ff6b9d"/>
    <circle cx="1620" cy="1200" r="200" fill="#c44569"/>
    <rect x="1400" y="300" width="300" height="300" fill="#004e89"/>
  </g>
  
  <!-- Corner lights for cinematic depth -->
  <circle cx="100" cy="100" r="80" fill="#e94560" opacity="0.2"/>
  <circle cx="1820" cy="1340" r="100" fill="#e94560" opacity="0.2"/>
</svg>